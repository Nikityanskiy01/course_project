{% load static %}
<header>
    <div class="container">
        <div class="row">
            <nav class="navigation">
                <a class="header-button" href="{% url 'webshop:shop_page' %}">Магазин</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'webshop:profile' request.user %}" class="username-field big-margin">{{ request.user }}</a> 
                    <a class="logout-button header-button" href="{% url 'webshop:logout' %}">Выйти</a>
                {% else %}
                <a href="{% url 'webshop:login' %}" class='login-button header-button big-margin'>Войти <i class="fa fa-user"></i></a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>
